<div class="row mt-4">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Cadastro de Usuário</h2>
    </div>

    <div class="row">
      <div class="col-md-12 order-md-1">
        <form [formGroup]="service.formModel" class="needs-validation" autocomplete="off">
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="fullName">Nome Completo</label>
              <input type="text" class="form-control" id="fullName" placeholder="Nome Completo" formControlName="UserName">
              <div class="invalid-feedback">
                O nome é obrigatório.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="username">Usuário</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="Usuário" required>
              <div class="invalid-feedback" style="width: 100%;">
                O usuário é obrigatório.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">E-mail <span class="text-muted">(Opcional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com">
            <div class="invalid-feedback">
              Entre com um email válido
            </div>
          </div>
          <hr class="col-md-6 mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2019</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="https://www.linkedin.com/in/lucasalvesferreira/">Lucas Alves Ferreira</a></li>
      </ul>
    </footer>
  </div>
</div>
