<div class="row mt-4">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Cadastro de Usuário</h2>
    </div>
    <div class="row">
      <div class="col-md-12 order-md-1">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Usuário</label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">Preenchimento obrigatório.</label>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Endereço de e-mail inválido.</label>
            </div>
            <div class="form-group">
                <label>Nome Completo</label>
                <input class="form-control" formControlName="FullName">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                <label>Senha</label>
                <input type="password" class="form-control" formControlName="Password">
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">Preenchimento obrigatório.</label>
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">No minímo 4 caracteres.</label>
                </div>
                <div class="form-group required">
                <label>Confirmar Senha</label>
                <input type="password" class="form-control" formControlName="ConfirmPassword">
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">Preenchimento obrigatório.</label>
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">A confirmação está incorreta.</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 offset-md-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!service.formModel.valid">Cadastrar</button>
                </div>
            </div>
        </form>
      </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2019</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="https://www.linkedin.com/in/lucasalvesferreira/">Lucas Alves Ferreira</a></li>
      </ul>
    </footer>
  </div>
</div>
